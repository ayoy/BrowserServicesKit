name: Pull Request checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-unit-tests:

    runs-on: macos-latest

    steps:
    - uses: fwal/setup-swift@v1
      with:
        swift-version: 5.6
    - name: Check out the code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Run SwiftLint
      run: swiftlint
    - name: Run tests
      run: swift test -v
